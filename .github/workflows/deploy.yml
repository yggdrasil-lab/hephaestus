name: Deploy Hephaestus Registry

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, gaia]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Deploy Stack
        env:
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh "hephaestus" docker-compose.yml
